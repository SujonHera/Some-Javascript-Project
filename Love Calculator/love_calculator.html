<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Love Calculator</title>
   <link rel="stylesheet" type="text/css" href="src/bootstrap.css">
   <link rel="stylesheet" type="text/css" href="src/love_calculator_style.css">
</head>

<body>
   <header class="container-fluid header_Section">
      <div class="row">
         <div class="col-md-8 m-auto">
            <div class="card m-auto text-center">
               <div class="card-header bg-danger text-white font-weight-bold">Love Calculator</div>
               <div class="card-body">
                  <div class="input-style">
                     <input type="text" class="text-center" name="" id="name" placeholder="Your Name">
                     <span class="pr-4 pl-4">+</span>
                     <input type="text" class=" text-center" name="" id="lname" placeholder="Love Name">
                     <br>
                     <button class="btn btn-success" id="check-love">RelationShip</button>
                     <div>
                        <input type="" class="form-control w-25 m-auto text-center" name="" id="love_value"
                           placeholder="Love Percentage">
                     </div>
                  </div>
               
                 
               </div>
               <div class="card-footer">God Bless Your RelationShip</div>
            </div>
         </div>
      </div>
   </header>
   <script type="text/javascript" src="src/love_calculator_javascript.js"></script>
</body>

</html>
