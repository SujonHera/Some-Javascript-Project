<header>
    <div id="login-area">
        <h2 class="text-center">Welcome To Simple Bank</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control mb-4" type="email" name="email" placeholder="Email" >
            <input class="form-control mb-3" type="password" name="password" placeholder="Password">
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit box">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw box">
                        <h5>Withdraw</h5>
                        <h2 >$ <span id="currentWithdraw">00</span>    </h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance box">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="status-add">
                        <h4>Deposit</h4>
                        <input class="form-control my-3" type="number" id="deposit-input"
                            placeholder="$ amount you want to deposit">
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="status-add">
                        <h4>Withdraw</h4>
                        <input class="form-control my-3" type="number" name="" id="withdraw-input"
                            placeholder="$ amount you want to deposit">
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
